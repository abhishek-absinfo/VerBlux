<template>
    <template lwc:if={page1}>  
    <!--Heeder Start-->
<div class="slds-page-header slds-page-header_record-home">
    <div class="slds-page-header__row">
    <div class="slds-page-header__col-title">
    <div class="slds-media">
    <div class="slds-media__figure">
    <span class="slds-icon_container slds-icon-custom-custom9">
    <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
    <use xlink:href="/_slds/icons/custom-sprite/svg/symbols.svg#custom9"></use>
    </svg>
    </span>
    </div>
    <div class="slds-media__body">
    <div class="slds-page-header__name">
    <div class="slds-page-header__name-title">
    <h1>
    <span>INVOICE TEMPLATE EDIT</span>
    <span class="slds-page-header__title slds-truncate">New Invoice Template</span>
    </h1>
    </div>
    </div>
    </div>
    </div>
    </div>
    <div class="slds-page-header__col-title">
        <h3 class="slds-section__title" style="display: run-in">
         <span class="slds-truncate slds-p-horizontal_small">
            Step 1 of 3
         </span>
        </h3>
    </div>
    <div class="slds-page-header__col-actions">
    <div class="slds-page-header__controls">
    <div class="slds-page-header__control">
    <ul class="slds-button-group-list">
    <li>
   <lightning-button label="Cancel" slot="actions" onclick={handleCancel}></lightning-button>
    </li>
    <li>
    <lightning-button label="Next" slot="actions" onclick={handleNextTo} variant="brand"></lightning-button>
    </li>
    </ul>
    </div>
    </div>
    </div>
    </div>
 </div>
   <!--Header End-->

    <!--Body Start-->
    <div class="slds-grid slds-card slds-scrollable_y cardBody">
        <div class="slds-col slds-size_1-of-6">
        </div>
        
        <div class="slds-col slds-size_4-of-6">
            <div class="slds-grid slds-m-top_medium slds-border_bottom slds-m-left_small slds-m-right_small slds-p-top_small slds-p-bottom_small">
            <div class="slds-col">
             <div class="slds-text-align_left">
                <h3 class="slds-section__title">
                    <span class="slds-truncate slds-p-horizontal_small">
                        Step 1 : Select how create the new invoice template
                    </span>
                </h3>
             </div>
            </div>
            </div>
           <div class="slds-grid slds-m-left_large slds-m-right_small slds-m-top_medium">
            <div class="slds-col">
                <fieldset class="slds-form-element">
                    <legend class="slds-form-element__legend slds-form-element__label">
                        Invoice template creation options:
                    </legend>
                        <div class="slds-form-element__control">
                            <lightning-radio-group
                            options={options}
                            value={value}
                            type="radio"></lightning-radio-group>
                        </div>
                </fieldset>
            </div>
           </div>
        </div>
        <div class="slds-col slds-size_1-of-6">
        </div>
     </div>
    <!--Body End-->
</template>
<template lwc:if={page2}>  
    <c-invoice-template-page-2 ongoback={backHandle}></c-invoice-template-page-2 >
</template>
</template>
