<template>
        <template lwc:if={page2}>  
    <!--Header Start-->
        <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
        <div class="slds-page-header__col-title">
        <div class="slds-media">
        <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-custom-custom9">
        <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
        <use xlink:href="/_slds/icons/custom-sprite/svg/symbols.svg#custom9"></use>
        </svg>
        </span>
        </div>
        <div class="slds-media__body">
        <div class="slds-page-header__name">
        <div class="slds-page-header__name-title">
        <h1>
        <span>INVOICE TEMPLATE EDIT</span>
        <span class="slds-page-header__title slds-truncate">New Invoice Template</span>
        </h1>
        </div>
        </div>
        </div>
        </div>
        </div>
        <div class="slds-page-header__col-title">
        <h3 class="slds-section__title" style="display: run-in">
            <span class="slds-truncate slds-p-horizontal_small">
            Step 2 of 3
            </span>
        </h3>
    </div>
    <div class="slds-page-header__col-actions">
    <div class="slds-page-header__controls">
    <div class="slds-page-header__control">
    <ul class="slds-button-group-list">
    <li>
    <lightning-button label="Cancel" slot="actions" onclick={handleCancel}></lightning-button>
    </li>
    <li>
    <lightning-button label="Back" slot="actions" onclick={handleBack}></lightning-button>
    </li>
    <li>
    <lightning-button label="Next" slot="actions" variant="brand" onclick={handleNextTo}></lightning-button>
    </li>
    </ul>
    </div>
    </div>
    </div>
    </div>
    </div>
    <!--Header Finish-->


    <div class="slds-grid slds-card slds-scrollable_y cardBody">
    <div class="slds-col slds-size_1-of-6">
    </div>

    <div class="slds-col slds-size_5-of-6">
        <div class="slds-grid slds-m-top_medium slds-border_bottom slds-m-left_small slds-m-right_small slds-p-top_small slds-p-bottom_small">
        <div class="slds-col">
            <div class="slds-text-align_left">
            <h3 class="slds-section__title">
                <span class="slds-truncate slds-p-horizontal_small">
                    Step 2 : Enter the new invoice template name, and set the page and formats configuration
                </span>
            </h3>
            </div>
        </div>
        </div>
        <div class="slds-grid slds-m-left_large slds-m-right_small slds-m-top_medium">
        <div class="slds-col slds-size_1-of-3">
        <div class="slds-form-element">
            <lightning-input type="text" label="Invoice Template Name" placeholder="Standard Template" onchange={handleInput}></lightning-input>
        </div>
        </div>
        </div>
        <div class="slds-grid slds-m-left_large slds-m-right_small slds-m-top_medium">
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-tabs_default slds-tabs_medium">
                <ul class="slds-tabs_default__nav" role="tablist">
                    <li class="slds-tabs_default__item slds-is-active" title="Page configuration" role="presentation">
                        <a class="slds-tabs_default__link" href="#" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-1" id="tab-default-1__item" onclick={handlePageConf}>Page configuration</a>
                    </li>
                    <li class="slds-tabs_default__item" title="Date and currency formats" role="presentation">
                        <a class="slds-tabs_default__link" href="#" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-2" id="tab-default-2__item" onclick={handleDateCurrency}>Date and currency formats</a>
                    </li>
                    </ul>
                    <div aria-labelledby="tab-default-1__item" class="slds-tabs_default__content slds-show" role="tabpanel">
                    <span>Select the invoice document page size, orientation, margins, and whether to use header/footer</span>
                    
                    <div class="slds-grid slds-wrap slds-m-top_medium">
                        <div class="slds-col slds-size_1-of-2">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2 slds-m-top_small">
                            <div class="slds-form-element slds-align-center">
                                <label class="slds-form-element__label" for="select-01">
                                    <span>Page Size</span>
                                </label>
                                <div class="slds-form-element__control slds-grow">
                                <div class="slds-select_container">
                                    <select class="slds-select" id="select-01">
                                        <option selected="selected">A4</option>
                                        <option value="Letter">Letter</option>
                                        <option value="Legal">Legal</option>
                                        </select>
                                </div>
                                </div>
                            </div>
                            </div>
                        
                        <div class="slds-col slds-size_1-of-2 slds-m-top_small"></div>

                        <div class="slds-col slds-size_1-of-2 slds-m-top_small">
                            <div class="slds-form-element slds-align-center">
                                <label class="slds-form-element__label" for="select-02">
                                    <span>Page orientation</span>
                                </label>
                                <div class="slds-form-element__control slds-grow">
                                <div class="slds-select_container">
                                    <select class="slds-select" id="select-02">
                                        <option selected="selected">Portrait</option>
                                        <option value="Letter">Landscape</option>
                                        </select>
                                </div>
                                </div>
                            </div>
                            </div>
                         <div class="slds-col slds-size_1-of-2 slds-m-top_small"></div>

                         <div class="slds-col slds-size_1-of-2 slds-m-top_small">
                           <fieldset class="slds-form-element">
                           <legend class="slds-form-element__legend slds-form-element__label">Header/Footer</legend>
                           <div class="slds-form-element__control">
                            <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="checkbox" label="Use Header" ></lightning-input>
                            <lightning-input class="slds-p-left_xx-large" type="checkbox" data-id="checkbox" label="Use Footer" ></lightning-input>
                           </div>
                           </fieldset>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-m-top_small"></div>
                        </div>
                        </div>
                        </div>
                    </div>
                    </div>
            </div> 

            <div class="slds-col slds-size_1-of-1">
                <div class="slds-col slds-size_1-of-2 slds-m-top_small">
                    <div class="ifsWizardBody">
                        <div class="typeStep">
                            <div class="ifsBody" style="background-color: #FFFFFF">
                             <table style="width:100%; margin-top: 2.5rem;">
                              <tbody>
                                <tr>
                                    <td style="width : 1%; ">
                                       <table style="width : 100%">
                                        <tbody>
                                          <tr>
                                            <td align="center">
                                                <div id="horizontal-margin-range" style="width: 300px;" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
                                                 <table style="width:100%; position:relative;top:-2rem;">
                                                   <tbody>
                                                    <tr>
                                                        <td class="slds-text-body_small" style="width: 50%;text-align:left;">
                                                          Left:
                                                          <span id="marginLeftInfo">2.5cm</span>
                                                        </td>
                                                        <td class="slds-text-body_small" style="width: 50%;text-align:right;">
                                                            Right:
                                                            <span id="marginRightInfo"> 7cm</span>
                                                        </td>
                                                    </tr>
                                                   </tbody>
                                                 </table>
                                                 <div class="ui-slider-range ui-corner-all ui-widget-header" style="width: 68.3333%; left: 8.33333%;"></div>
                                                 <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 8.33333%;"></span>
                                                 <span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 76.6667%;"></span>
                                                </div>
                                            </td>
                                            <td>
                                                " "
                                            </td>
                                          </tr>
                                          <tr>
                                            <td align="center" style="min-width: 250px;">
                                            <table id="previewTable" style="width: 300px; height: 210px;">
                                               <tbody>
                                                <tr style="border-bottom: 1px solid #FFFFFF;">
                                                  <td id="ex1" style="background-color: rgb(206, 225, 238); border-right: 1px solid rgb(255, 255, 255); width: 8%; height: 10%;">
                                                  </td>
                                                  <td id="ex2" style="background-color: rgb(206, 225, 238); width: 69%;">
                                                  </td>
                                                  <td id="ex3" style="background-color: rgb(206, 225, 238); border-left: 1px solid rgb(255, 255, 255); width: 23%;">
                                                </td>
                                                </tr>
                                                <tr>
                                                    <td id="ex4" style="background-color: rgb(206, 225, 238); border-right: 1px solid rgb(255, 255, 255); height: 80%;">
                                                    </td>
                                                    <td id="ex5" style="background-color:#CFEEF8;">
                                                        <table cellpadding="0" cellspacing="0" style="width : 100%; height: 100%;">
                                                          <tbody>
                                                            <tr style="height:10%;">
                                                                <td class="slds-text-body_small" id="header" style="text-align: center; vertical-align: middle; background-color: rgb(207, 238, 248); border: none;">
                                                                </td>
                                                            </tr>
                                                            <tr style="height:80%;">
                                                                <td>&nbsp;</td>
                                                            </tr>
                                                            <tr style="height:10%;">
                                                                <td class="slds-text-body_small" id="footer" style="text-align: center; vertical-align: middle; background-color: rgb(207, 238, 248); border: none;">
                                                                </td>
                                                            </tr>
                                                          </tbody>
                                                        </table>
                                                    </td>
                                                    <td id="ex6" style="background-color:#CEE1EE;border-left: 1px solid #FFFFFF;">
                                                    </td>
                                                </tr>
                                                <tr style="border-top: 1px solid #FFFFFF;">
                                                    <td id="ex7" style="background-color: rgb(206, 225, 238); border-right: 1px solid rgb(255, 255, 255); height: 10%;"></td>
                                                    <td id="ex8" style="background-color:#CEE1EE; "></td>
                                                    <td id="ex9" style="background-color:#CEE1EE;border-left: 1px solid #FFFFFF;"></td>
                                                </tr>
                                               </tbody>
                                            </table>
                                            </td>
                                          </tr>
                                        </tbody>
                                       </table>
                                    </td>
                                    <td></td>
                                </tr>
                              </tbody>
                             </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
    </template>
    <template lwc:if={page3}>  
        <c-invoice-template-page-3 templatename={templatename} ongoback={backHandle}></c-invoice-template-page-3>
        </template>
    </template>
